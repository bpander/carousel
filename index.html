<!DOCTYPE html>
<html>
<head>
    <title>Carousel</title>

    <link rel="stylesheet" href="bower_components/html5-reset/assets/css/reset.css" />
    <link rel="stylesheet" href="styles/carousel.css" />
</head>
<body>

<div style="width: 80%; margin: 0 auto;">
    <div id="js-carousel" class="carousel" data-options='{
        "dots": true,
        "slidesToScroll": 2,
        "slidesToShow": 2,
        "breakpoints": [{
            "mediaQueryString": "(max-width: 768px)",
            "options": {
                "slidesToShow": 1,
                "slidesToScroll": 1
            }
        }]
    }'>
        <div class="carousel-viewport">
            <ul data-carousel-role="actuator" class="carousel-actuator">
                <li data-carousel-role="slide" style="background-color: #ff0000;">
                    <img src="//fillmurray.com/300/300" />
                </li>
                <li data-carousel-role="slide" style="background-color: #00ff00;">
                    <img src="//fillmurray.com/300/300" />
                </li>
                <li data-carousel-role="slide" style="background-color: #0000ff;">
                    <img src="//fillmurray.com/300/300" />
                </li>
                <li data-carousel-role="slide" style="background-color: #ff0000;">
                    <img src="//fillmurray.com/300/300" />
                </li>
                <li data-carousel-role="slide" style="background-color: #00ff00;">
                    <img src="//fillmurray.com/300/300" />
                </li>
            </ul>
        </div>
        <div>
            <button data-carousel-role="previousButton">Previous</button>
            <ol data-carousel-role="dotContainer"></ol>
            <button data-carousel-role="nextButton">Next</button>
        </div>
    </div>
</div>

<script src="bower_components/requirejs/require.js"></script>
<script>
require.config({

    baseUrl: 'scripts',

    paths: {
        'jquery': '../bower_components/jquery/dist/jquery.min',
        'jsondiffpatch': '../bower_components/jsondiffpatch/public/build/jsondiffpatch',
        'matchmedia': '../bower_components/matchmedia/matchMedia',
        'matchmedia.addlistener': '../bower_components/matchmedia/matchMedia.addListener',
        'velocity': '../bower_components/velocity/velocity'
    },

    shim: {
        velocity: {
            deps: [
                'jquery'
            ]
        }
    }

});
</script>
<script>
require([
    'jquery',
    'Carousel'
], function (
    $,
    Carousel
) {
    'use strict';

    var $carousel = $('#js-carousel');
    window.carousel = new Carousel($carousel, $carousel.data('options'));

});
</script>
</body>
</html>
